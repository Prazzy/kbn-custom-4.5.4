<form role="form" ng-submit="opts.saveDataSource()" ng-if="opts.savedSearch.id">
  <div class="form-group">
    <label for="SaveSearch" class="control-label">Modify Title</label>
    <input id="SaveSearch" ng-model="opts.savedSearch.title" input-focus="select" class="form-control" placeholder="Name this search...">
  </div>
  <div class="form-group">
    <button ng-disabled="!opts.savedSearch.title" type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
  </form>
<form role="form" ng-submit="opts.saveDataSourceAs()">
  <div class="form-group">
    <label for="SaveSearch" class="control-label">Create New Save Search</label>
    <input id="SaveSearch" ng-model="opts.savedSearch.new_title" input-focus="select" class="form-control" placeholder="Name this search...">
  </div>
  <div class="form-group">
    <button ng-disabled="!opts.savedSearch.new_title" type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
