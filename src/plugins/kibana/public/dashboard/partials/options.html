<form role="form" class="options">
  <p>
    <div class="input-group">
      <label>
        <input type="checkbox" ng-model="opts.ui.darkTheme" ng-checked="opts.ui.darkTheme">
        Use dark theme
      </label>
    </div>
    <div>
      <label>Operator(s):
      <input
        ng-model="opts.ui.operator"
        placeholder="ALL"
        type="text"> (Use comma separated for mulitple operators with no spacing)
      </label>
    </div>
    <div>
      <label>App:
      <input
        ng-model="opts.ui.app"
        placeholder="GCS4"
        type="text">
      </label>
    </div>
    <div>
      <label>Menu Group:
      <input
        ng-model="opts.ui.menu_group_name"
        placeholder=""
        type="text">
      </label>
    </div>
    <div>
      <label>Order:
      <input
        ng-model="opts.ui.order"
        placeholder="0"
        type="text"> (0 => No order)
      </label>
    </div>
  </p>
</form>
